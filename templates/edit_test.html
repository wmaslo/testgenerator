{% extends "base.html" %}

{% block content %}
<h2>Test bearbeiten</h2>

<form method="POST">

    <label for="name"><strong>Name des Tests:</strong></label><br>
    <input type="text" id="name" name="name" size="60"
           value="{{ test['name'] }}" required>
    <br><br>

    <label for="date"><strong>Datum:</strong></label><br>
    <input type="date" id="date" name="date" value="{{ test['date'] }}">
    <br><br>

    <label for="notes"><strong>Hinweise / Notizen:</strong></label><br>
    <textarea id="notes" name="notes" rows="3" cols="60">{{ test['notes'] }}</textarea>
    <br><br>

    <button type="submit">Speichern</button>
</form>

<p>
    <a href="{{ url_for('list_tests') }}">Zurück zur Testübersicht</a>
</p>
{% endblock %}
