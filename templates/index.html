{% extends "base.html" %}
{% block content %}
    <h2>Themen</h2>

    <p>
        <a href="{{ url_for('new_topic') }}">➕ Neues Thema hinzufügen</a>
    </p>

    <ul>
        {% for t in topics %}
            <li>
                <a href="{{ url_for('topic_questions', topic_id=t['id']) }}">
                    {{ t['name'] }}
                </a>
                {% if t['description'] %}
                    – <small>{{ t['description'] }}</small>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
